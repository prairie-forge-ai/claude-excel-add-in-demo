<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Claude Assistant</title>
    
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 14px;
            background: #000;
            color: #F5F5F7;
        }
        
        .container {
            max-width: 100%;
        }
        
        h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 16px 0;
            color: #F5F5F7;
        }
        
        .api-key-section {
            margin-bottom: 16px;
            padding: 12px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            color: #C8C8D4;
            font-weight: 500;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #333;
            border-radius: 6px;
            font-size: 14px;
            background: #000;
            color: #F5F5F7;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #2E30CD;
        }
        
        .selection-info {
            margin-bottom: 16px;
            padding: 12px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
            font-size: 13px;
            color: #C8C8D4;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
            background: #000;
            color: #F5F5F7;
            box-sizing: border-box;
        }
        
        textarea:focus {
            outline: none;
            border-color: #2E30CD;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #2E30CD;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 12px;
        }
        
        button:hover {
            background: #2527b3;
        }
        
        button:disabled {
            background: #333;
            cursor: not-allowed;
            color: #666;
        }
        
        .response-section {
            margin-top: 16px;
            padding: 16px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
            min-height: 100px;
            white-space: pre-wrap;
            font-size: 13px;
            line-height: 1.6;
            color: #F5F5F7;
        }
        
        .loading {
            color: #C8C8D4;
            font-style: italic;
        }
        
        .error {
            color: #ff6b6b;
        }
        
        .examples {
            margin-top: 8px;
            padding: 12px;
            background: #1a1a1a;
            border-radius: 6px;
            border: 1px solid #333;
        }
        
        .examples h3 {
            font-size: 12px;
            color: #C8C8D4;
            margin: 0 0 8px 0;
            font-weight: 600;
        }
        
        .example-item {
            padding: 8px;
            margin: 4px 0;
            background: #000;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            color: #C8C8D4;
            border: 1px solid #2a2a2a;
        }
        
        .example-item:hover {
            border-color: #2E30CD;
            color: #F5F5F7;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ¤– Claude Assistant</h1>
        
        <div class="api-key-section">
            <label for="apiKey">Anthropic API Key:</label>
            <input type="password" id="apiKey" placeholder="sk-ant-..." />
            <div style="font-size: 11px; color: #666; margin-top: 8px;">
                Get your API key from <a href="https://console.anthropic.com" target="_blank" style="color: #2E30CD;">console.anthropic.com</a>
            </div>
        </div>
        
        <div class="selection-info" id="selectionInfo">
            Select cells to analyze
        </div>
        
        <div>
            <label for="prompt">Ask Claude about your data:</label>
            <textarea id="prompt" placeholder="What patterns do you see in this data?"></textarea>
            
            <div class="examples">
                <h3>Quick Examples:</h3>
                <div class="example-item" onclick="setPrompt('Summarize this data in plain English')">
                    Summarize this data
                </div>
                <div class="example-item" onclick="setPrompt('Find any errors or anomalies in this data')">
                    Find errors or anomalies
                </div>
                <div class="example-item" onclick="setPrompt('Create a formula to calculate the total')">
                    Create a formula
                </div>
                <div class="example-item" onclick="setPrompt('Explain what this data represents')">
                    Explain the data
                </div>
            </div>
            
            <button id="askButton" onclick="askClaude()">Ask Claude</button>
        </div>
        
        <div class="response-section" id="response">
            Response will appear here...
        </div>
    </div>

    <script>
        let selectedData = null;
        
        Office.onReady((info) => {
            if (info.host === Office.HostType.Excel) {
                document.getElementById("askButton").onclick = askClaude;
                
                // Load saved API key
                const savedKey = localStorage.getItem('anthropicApiKey');
                if (savedKey) {
                    document.getElementById('apiKey').value = savedKey;
                }
                
                // Track selection changes
                trackSelection();
            }
        });
        
        async function trackSelection() {
            try {
                await Excel.run(async (context) => {
                    context.workbook.onSelectionChanged.add(async () => {
                        await updateSelectionInfo();
                    });
                    await context.sync();
                });
                
                // Initial update
                await updateSelectionInfo();
            } catch (error) {
                console.error("Error tracking selection:", error);
            }
        }
        
        async function updateSelectionInfo() {
            try {
                await Excel.run(async (context) => {
                    const range = context.workbook.getSelectedRange();
                    range.load(["address", "values", "rowCount", "columnCount"]);
                    await context.sync();
                    
                    selectedData = range.values;
                    const rows = range.rowCount;
                    const cols = range.columnCount;
                    const cells = rows * cols;
                    
                    document.getElementById('selectionInfo').textContent = 
                        `Selected: ${range.address} (${rows}Ã—${cols} = ${cells} cells)`;
                });
            } catch (error) {
                console.error("Error updating selection:", error);
            }
        }
        
        function setPrompt(text) {
            document.getElementById('prompt').value = text;
        }
        
        async function askClaude() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const prompt = document.getElementById('prompt').value.trim();
            const responseDiv = document.getElementById('response');
            const button = document.getElementById('askButton');
            
            if (!apiKey) {
                responseDiv.innerHTML = '<span class="error">Please enter your Anthropic API key</span>';
                return;
            }
            
            if (!prompt) {
                responseDiv.innerHTML = '<span class="error">Please enter a question</span>';
                return;
            }
            
            if (!selectedData || selectedData.length === 0) {
                responseDiv.innerHTML = '<span class="error">Please select some cells in Excel first</span>';
                return;
            }
            
            // Save API key
            localStorage.setItem('anthropicApiKey', apiKey);
            
            // Show loading
            button.disabled = true;
            button.textContent = 'Thinking...';
            responseDiv.innerHTML = '<span class="loading">Claude is analyzing your data...</span>';
            
            try {
                // Format the data for Claude
                const dataText = formatDataForClaude(selectedData);
                
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKey,
                        'anthropic-version': '2023-06-01'
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 2000,
                        messages: [{
                            role: 'user',
                            content: `I have the following data from Excel:\n\n${dataText}\n\n${prompt}`
                        }]
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'API request failed');
                }
                
                const data = await response.json();
                const claudeResponse = data.content[0].text;
                
                responseDiv.textContent = claudeResponse;
                
            } catch (error) {
                responseDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            } finally {
                button.disabled = false;
                button.textContent = 'Ask Claude';
            }
        }
        
        function formatDataForClaude(data) {
            // Convert array of arrays to readable format
            let result = '';
            
            data.forEach((row, rowIndex) => {
                const rowNum = rowIndex + 1;
                const formattedCells = row.map((cell, colIndex) => {
                    const colLetter = getColumnLetter(colIndex);
                    return `${colLetter}${rowNum}: ${cell}`;
                }).join(', ');
                
                result += formattedCells + '\n';
            });
            
            return result;
        }
        
        function getColumnLetter(index) {
            let letter = '';
            while (index >= 0) {
                letter = String.fromCharCode((index % 26) + 65) + letter;
                index = Math.floor(index / 26) - 1;
            }
            return letter;
        }
    </script>
</body>
</html>
